name: Archive repository
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-repo-sunsetter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run repo-sunsetter
        id: archive
        uses: DSACMS/repo-sunsetter@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}